<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <title>ClaudePod</title>
  <meta name="description" content="Mobile terminal for Claude Code via Tailscale">
  <meta name="theme-color" content="#0a0a0a">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ClaudePod">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --bg-secondary: #141414;
      --fg: #e0e0e0;
      --fg-dim: #888;
      --accent: #007aff;
      --accent-dim: #005bb5;
      --success: #00cc66;
      --warning: #ffaa00;
      --danger: #ff4444;
      --border: #2a2a2a;

      --header-height: 52px;
      --footer-height: 110px;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);

      --font-mono: 'JetBrains Mono', 'SF Mono', Menlo, Monaco, monospace;
      --font-sans: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: var(--font-sans);
      background: var(--bg);
      color: var(--fg);
      touch-action: manipulation;
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding-top: var(--safe-top);
      padding-left: var(--safe-left);
      padding-right: var(--safe-right);
    }

    /* ========== Header ========== */
    .header {
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      flex-shrink: 0;
    }

    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .header-title {
      font-family: var(--font-mono);
      font-size: 15px;
      font-weight: 600;
      color: var(--fg);
    }

    .activity-indicator {
      font-size: 12px;
      color: var(--warning);
      display: none;
    }

    .header-right {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .latency {
      font-family: var(--font-mono);
      font-size: 11px;
      color: var(--fg-dim);
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 4px 10px;
      border-radius: 12px;
      font-size: 11px;
      font-weight: 500;
      text-transform: uppercase;
      background: var(--bg-secondary);
    }

    .status::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .status-connected { color: var(--success); }
    .status-connected::before { background: var(--success); }
    .status-connecting { color: var(--warning); }
    .status-connecting::before { background: var(--warning); animation: pulse 1s infinite; }
    .status-reconnecting { color: var(--warning); }
    .status-reconnecting::before { background: var(--warning); animation: pulse 1s infinite; }
    .status-disconnected { color: var(--danger); }
    .status-disconnected::before { background: var(--danger); }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.4; }
    }

    /* ========== Sessions ========== */
    .sessions-bar {
      display: flex;
      gap: 8px;
      padding: 8px 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      flex-shrink: 0;
    }

    .sessions-bar::-webkit-scrollbar {
      display: none;
    }

    .session-item {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 14px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: transparent;
      color: var(--fg);
      font-family: var(--font-mono);
      font-size: 13px;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.15s ease;
      -webkit-appearance: none;
    }

    .session-item:active {
      transform: scale(0.97);
    }

    .session-item.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .session-indicator {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--fg-dim);
    }

    .session-item.active .session-indicator {
      background: white;
    }

    /* ========== Terminal ========== */
    #terminal-container {
      flex: 1;
      overflow: hidden;
      position: relative;
      background: var(--bg);
    }

    #terminal-container canvas {
      display: block;
    }

    .no-sessions {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 32px;
      text-align: center;
    }

    .no-sessions h2 {
      margin-bottom: 16px;
      font-size: 20px;
      font-weight: 600;
    }

    .no-sessions p {
      margin-bottom: 12px;
      color: var(--fg-dim);
      line-height: 1.5;
    }

    .no-sessions code {
      display: block;
      padding: 16px 20px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 8px;
      font-family: var(--font-mono);
      font-size: 13px;
      color: var(--accent);
    }

    /* ========== Scroll Buttons ========== */
    .scroll-buttons {
      position: absolute;
      right: 16px;
      bottom: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .scroll-btn {
      width: 44px;
      height: 44px;
      border: 1px solid var(--border);
      border-radius: 12px;
      background: rgba(10, 10, 10, 0.9);
      color: var(--fg);
      font-size: 18px;
      cursor: pointer;
      -webkit-appearance: none;
      backdrop-filter: blur(10px);
      transition: all 0.15s ease;
    }

    .scroll-btn:active {
      background: var(--border);
      transform: scale(0.95);
    }

    /* ========== Footer ========== */
    .footer {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 12px 16px;
      padding-bottom: calc(12px + var(--safe-bottom));
      border-top: 1px solid var(--border);
      background: var(--bg);
      flex-shrink: 0;
    }

    /* Quick Actions */
    #quick-actions {
      display: flex;
      gap: 8px;
    }

    .quick-btn {
      flex: 1;
      height: 40px;
      min-width: 44px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: var(--bg-secondary);
      color: var(--fg);
      font-family: var(--font-mono);
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.15s ease;
      -webkit-appearance: none;
    }

    .quick-btn:active {
      transform: scale(0.95);
      background: var(--border);
    }

    .quick-btn-primary {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    .quick-btn-primary:active {
      background: var(--accent-dim);
    }

    .quick-btn-danger {
      color: var(--danger);
      border-color: var(--danger);
    }

    .quick-btn-danger:active {
      background: var(--danger);
      color: white;
    }

    /* Input Row */
    .input-row {
      display: flex;
      gap: 10px;
      position: relative;
    }

    #input-composer {
      flex: 1;
      min-height: 40px;
      max-height: 100px;
      padding: 10px 14px;
      border: 1px solid var(--border);
      border-radius: 10px;
      background: var(--bg-secondary);
      color: var(--fg);
      font-family: var(--font-mono);
      font-size: 14px;
      resize: none;
      -webkit-appearance: none;
      transition: border-color 0.15s ease;
    }

    #input-composer:focus {
      outline: none;
      border-color: var(--accent);
    }

    #input-composer::placeholder {
      color: var(--fg-dim);
    }

    .send-btn {
      width: 64px;
      height: 40px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.15s ease;
      -webkit-appearance: none;
    }

    .send-btn:active {
      transform: scale(0.95);
      background: var(--accent-dim);
    }

    /* Slash suggestions */
    .slash-suggestions {
      position: absolute;
      bottom: 100%;
      left: 0;
      right: 70px;
      margin-bottom: 8px;
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 10px;
      max-height: 200px;
      overflow-y: auto;
      display: none;
      z-index: 100;
    }

    .slash-suggestion {
      padding: 10px 14px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: background 0.1s ease;
    }

    .slash-suggestion:hover,
    .slash-suggestion.selected {
      background: var(--border);
    }

    .slash-suggestion .command {
      font-family: var(--font-mono);
      color: var(--accent);
    }

    .slash-suggestion .description {
      color: var(--fg-dim);
      font-size: 12px;
    }

    /* ========== Toast Notifications ========== */
    .toast {
      position: fixed;
      bottom: calc(var(--footer-height) + var(--safe-bottom) + 20px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--bg-secondary);
      color: var(--fg);
      padding: 10px 20px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 14px;
      z-index: 1000;
      backdrop-filter: blur(10px);
    }

    @keyframes toast-in {
      from { opacity: 0; transform: translateX(-50%) translateY(20px); }
      to { opacity: 1; transform: translateX(-50%) translateY(0); }
    }

    @keyframes toast-out {
      from { opacity: 1; transform: translateX(-50%) translateY(0); }
      to { opacity: 0; transform: translateX(-50%) translateY(20px); }
    }

    /* ========== Keyboard Visible State ========== */
    .keyboard-visible .footer {
      padding-bottom: 12px;
    }

    .keyboard-visible .scroll-buttons {
      display: none;
    }

    .keyboard-visible .sessions-bar {
      display: none;
    }

    /* ========== Error Screen ========== */
    .error-screen {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 32px;
      text-align: center;
    }

    .error-screen h2 {
      color: var(--danger);
      margin-bottom: 16px;
    }

    .error-screen p {
      color: var(--fg-dim);
      margin-bottom: 24px;
    }

    .error-screen button {
      padding: 12px 32px;
      border: none;
      border-radius: 10px;
      background: var(--accent);
      color: white;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
    }

    /* ========== Offline Indicator ========== */
    .offline-badge {
      position: fixed;
      top: calc(var(--safe-top) + var(--header-height) + 8px);
      left: 50%;
      transform: translateX(-50%);
      background: var(--warning);
      color: black;
      padding: 6px 16px;
      border-radius: 16px;
      font-size: 12px;
      font-weight: 600;
      z-index: 100;
      display: none;
    }

    body.offline .offline-badge {
      display: block;
    }

    /* ========== Queue Indicator ========== */
    .queue-indicator {
      position: absolute;
      top: 8px;
      right: 8px;
      background: var(--warning);
      color: black;
      padding: 4px 10px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 600;
      display: none;
    }

    .queue-indicator.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-left">
        <span class="header-title" id="header-title">ClaudePod</span>
        <span class="activity-indicator" id="activity-indicator"></span>
      </div>
      <div class="header-right">
        <span class="latency" id="latency"></span>
        <span class="status status-disconnected" id="connection-status">offline</span>
      </div>
    </header>

    <!-- Sessions Bar -->
    <div class="sessions-bar" id="session-list">
      <!-- Sessions rendered dynamically -->
    </div>

    <!-- Terminal -->
    <main id="terminal-container">
      <!-- Terminal canvas rendered here -->
    </main>

    <!-- Scroll Buttons -->
    <div class="scroll-buttons">
      <button class="scroll-btn" id="btn-scroll-top" aria-label="Scroll to top">↑</button>
      <button class="scroll-btn" id="btn-scroll-bottom" aria-label="Scroll to bottom">↓</button>
    </div>

    <!-- Offline Badge -->
    <div class="offline-badge">Offline - inputs queued</div>

    <!-- Footer -->
    <footer class="footer">
      <!-- Quick Actions -->
      <div id="quick-actions">
        <!-- Rendered dynamically -->
      </div>

      <!-- Input -->
      <div class="input-row">
        <textarea
          id="input-composer"
          placeholder="Type or use /commands..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          rows="1"
          enterkeyhint="send"
        ></textarea>
        <button class="send-btn" id="send-btn">Send</button>
      </div>
    </footer>
  </div>

  <script type="module" src="/src/index.ts"></script>
</body>
</html>
