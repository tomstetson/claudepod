<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">

  <title>ClaudePod</title>
  <meta name="description" content="Mobile terminal for Claude Code via Tailscale">
  <meta name="theme-color" content="#0a0a0a">

  <!-- iOS PWA -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="ClaudePod">
  <link rel="apple-touch-icon" href="/icons/icon-192.png">

  <!-- Manifest -->
  <link rel="manifest" href="/manifest.json">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0a0a0a;
      --fg: #e0e0e0;
      --accent: #007aff;
      --border: #333;
      --header-height: 48px;
      --footer-height: 100px;
      --safe-top: env(safe-area-inset-top, 0px);
      --safe-bottom: env(safe-area-inset-bottom, 0px);
      --safe-left: env(safe-area-inset-left, 0px);
      --safe-right: env(safe-area-inset-right, 0px);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
    }

    #app {
      display: flex;
      flex-direction: column;
      height: 100%;
      padding-top: var(--safe-top);
      padding-left: var(--safe-left);
      padding-right: var(--safe-right);
    }

    /* Header */
    .header {
      height: var(--header-height);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      border-bottom: 1px solid var(--border);
      background: var(--bg);
      flex-shrink: 0;
    }

    .header-title {
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 600;
    }

    .header-status {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 12px;
    }

    .status {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 2px 8px;
      border-radius: 4px;
      font-size: 11px;
      text-transform: uppercase;
    }

    .status::before {
      content: '';
      width: 6px;
      height: 6px;
      border-radius: 50%;
    }

    .status-connected::before { background: #00ff00; }
    .status-connecting::before { background: #ffaa00; }
    .status-reconnecting::before { background: #ffaa00; }
    .status-disconnected::before { background: #ff0000; }

    /* Terminal container */
    #terminal-container {
      flex: 1;
      overflow: hidden;
      position: relative;
    }

    #terminal-container canvas {
      display: block;
    }

    /* Footer */
    .footer {
      height: var(--footer-height);
      display: flex;
      flex-direction: column;
      padding: 8px 16px;
      padding-bottom: calc(8px + var(--safe-bottom));
      border-top: 1px solid var(--border);
      background: var(--bg);
      flex-shrink: 0;
    }

    /* Quick actions */
    .quick-actions {
      display: flex;
      gap: 8px;
      margin-bottom: 8px;
    }

    .quick-btn {
      flex: 1;
      height: 36px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: transparent;
      color: var(--fg);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .quick-btn:active {
      background: var(--border);
    }

    /* Input composer */
    .input-row {
      display: flex;
      gap: 8px;
    }

    #input-composer {
      flex: 1;
      height: 36px;
      padding: 8px 12px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: #1a1a1a;
      color: var(--fg);
      font-family: 'JetBrains Mono', monospace;
      font-size: 14px;
      resize: none;
      -webkit-appearance: none;
    }

    #input-composer:focus {
      outline: none;
      border-color: var(--accent);
    }

    .send-btn {
      width: 60px;
      height: 36px;
      border: none;
      border-radius: 6px;
      background: var(--accent);
      color: white;
      font-weight: 600;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .send-btn:active {
      opacity: 0.8;
    }

    /* Scroll buttons */
    .scroll-buttons {
      position: absolute;
      right: 16px;
      bottom: calc(var(--footer-height) + 16px + var(--safe-bottom));
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .scroll-btn {
      width: 40px;
      height: 40px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: rgba(10, 10, 10, 0.9);
      color: var(--fg);
      font-size: 18px;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .scroll-btn:active {
      background: var(--border);
    }

    /* Session drawer */
    .session-drawer {
      position: fixed;
      top: calc(var(--header-height) + var(--safe-top));
      left: 0;
      right: 0;
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      padding: 8px 16px;
      display: none;
      gap: 8px;
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
    }

    .session-drawer.open {
      display: flex;
    }

    .session-item {
      padding: 8px 16px;
      border: 1px solid var(--border);
      border-radius: 6px;
      background: transparent;
      color: var(--fg);
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      white-space: nowrap;
      cursor: pointer;
      -webkit-appearance: none;
    }

    .session-item.active {
      background: var(--accent);
      border-color: var(--accent);
      color: white;
    }

    /* No sessions message */
    .no-sessions {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      padding: 32px;
      text-align: center;
    }

    .no-sessions h2 {
      margin-bottom: 16px;
      font-size: 18px;
    }

    .no-sessions p {
      margin-bottom: 16px;
      color: #888;
    }

    .no-sessions code {
      display: block;
      padding: 16px;
      background: #1a1a1a;
      border-radius: 8px;
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      word-break: break-all;
    }

    /* Keyboard visible state */
    .keyboard-visible .footer {
      padding-bottom: 8px;
    }

    .keyboard-visible .scroll-buttons {
      display: none;
    }
  </style>
</head>
<body>
  <div id="app">
    <!-- Header -->
    <header class="header">
      <div class="header-title" id="header-title">ClaudePod</div>
      <div class="header-status">
        <span id="latency"></span>
        <span class="status status-disconnected" id="connection-status">disconnected</span>
      </div>
    </header>

    <!-- Session drawer -->
    <div class="session-drawer" id="session-list"></div>

    <!-- Terminal -->
    <main id="terminal-container"></main>

    <!-- Scroll buttons -->
    <div class="scroll-buttons">
      <button class="scroll-btn" id="btn-scroll-top" aria-label="Scroll to top">↑</button>
      <button class="scroll-btn" id="btn-scroll-bottom" aria-label="Scroll to bottom">↓</button>
    </div>

    <!-- Footer -->
    <footer class="footer">
      <div class="quick-actions">
        <button class="quick-btn" id="btn-y">Y</button>
        <button class="quick-btn" id="btn-n">N</button>
        <button class="quick-btn" id="btn-enter">↵</button>
        <button class="quick-btn" id="btn-esc">Esc</button>
        <button class="quick-btn" id="btn-ctrl-c">^C</button>
      </div>
      <div class="input-row">
        <textarea
          id="input-composer"
          placeholder="Type a command..."
          autocomplete="off"
          autocorrect="off"
          autocapitalize="off"
          spellcheck="false"
          rows="1"
        ></textarea>
        <button class="send-btn" onclick="document.getElementById('input-composer').dispatchEvent(new KeyboardEvent('keydown', {key: 'Enter'}))">Send</button>
      </div>
    </footer>
  </div>

  <script type="module" src="/src/index.ts"></script>
</body>
</html>
