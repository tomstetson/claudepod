name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Test
    runs-on: macos-latest  # Use macOS for node-pty compatibility
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install tmux
        run: brew install tmux

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: node --test test/*.test.js

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Check for security issues in dependencies
        run: npm audit --audit-level=moderate || true

      - name: Check package.json validity
        run: npm pkg get name version description
